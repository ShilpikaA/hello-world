
<h2> Course</h2>
<ul class="courses">
  
  <li *ngFor="let course of courses"
  [class.selected]="course === selectedCourse"
   (click)="onSelect(course)">
    <span class="badge">{{course.id}}</span> {{course.name}}
  </li>
</ul>
<h2>ADD Course</h2>

<div  >
Name :<input [(ngModel)]="model.name" ><br>
Fees :<input [(ngModel)]="model.fees" ><br>
<button (click)="addCourse()">Add</button>
</div>
<hr>
<app-course-detail [course]="selectedCourse"></app-course-detail>
